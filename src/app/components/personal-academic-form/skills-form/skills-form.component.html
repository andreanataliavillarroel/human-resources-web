<form [formGroup]="form" (ngSubmit)="addSkill()">
  <mat-card-header class="form-content__all">
    <mat-card-subtitle> Seleccione sus habilidades </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="form-content__all">
    <mat-form-field class="form-content__input">
      <mat-label>Seleccione sus habilidades</mat-label>
      <mat-select
        placeholder="Skills"
        multiple
        [value]="selectedOptions"
        (selectionChange)="onSelectionChange($event)"
        class="my-select">
        <mat-option *ngFor="let skill of skills" [value]="skill">{{
          skill.type
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-icon>add</mat-icon>

    <mat-form-field>
      <mat-label>Agregar nueva habilidad</mat-label>
      <input matInput type="text" formControlName="newSkill" />
      <mat-icon matSuffix (keyup.enter)="addSkill()" (click)="addSkill()">
        add
      </mat-icon>
    </mat-form-field>
    <br />
    <div class="skills-container">
      <div *ngFor="let skill of selectedOptions" class="skill">
        <span class="skill-label">{{ skill.type }}</span>
      </div>
    </div>
  </mat-card-content>
</form>
